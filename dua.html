<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hari Pendidikan Nasional</title>
        <link rel="stylesheet" href="sass/bootstrap.min.css">
        <link rel="stylesheet" href="sass/animate.min.css">
        <link rel="stylesheet" href="sass/all.css">
        <link rel="stylesheet" href="sass/style.css">
    </head>
    <body>
        <main>
            <section class="banner">
                <div class="bgbg">
                    <img src="img/bg.png" alt="">
                </div>
                <div class="indo">
                    <img src="img/indo.png" alt="">
                </div>
                <div class="title">
                    <h2>Selamat Tanggal 2 Mei</h2>
                </div>
                <div class="ismobile">
                    <div class="help-zero">
                        <svg viewBox="0 0 1020 300">
                            <text
                                x="50%"
                                y="50%"
                                dy=".35em"
                                text-anchor="middle"
                            >
                                Hari
                            </text>
                        </svg>
                    </div>
                    <div class="help-first">
                        <svg viewBox="0 0 1020 300">
                            <text
                                x="50%"
                                y="50%"
                                dy=".35em"
                                text-anchor="middle"
                            >
                                Pendidikan
                            </text>
                        </svg>
                    </div>
                    <div class="help-second">
                        <svg viewBox="0 0 1020 300">
                            <text
                                x="50%"
                                y="50%"
                                dy=".35em"
                                text-anchor="middle"
                            >
                                Nasional
                            </text>
                        </svg>
                    </div>
                </div>
                <div class="isdesktop">
                    <div class="help-zero">
                        <svg viewBox="0 0 2320 300">
                            <text
                                x="50%"
                                y="50%"
                                dy=".35em"
                                text-anchor="middle"
                            >
                                Hari
                            </text>
                        </svg>
                    </div>
                    <svg viewBox="0 0 2320 300">
                        <text
                            x="50%"
                            y="50%"
                            dy=".25em"
                            text-anchor="middle"
                        >
                            Pendidikan Nasional
                        </text>
                    </svg>
                </div>
                <div class="bg">
                    <img src="img/bumper-02.png" alt="">
                </div>
                <div class="pensil">
                    <img src="img/bumper-03.png" alt="">
                </div>
                <div class="image">
                    <img src="img/ki-hajar.png" alt="">
                </div>
            </section>
        </section>
    </main>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/gsap.min.js"></script>
    <script src="js/ScrollTrigger.min.js"></script>
    <script src="js/zooming.js"></script>
</body>
</html>
